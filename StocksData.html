<body>


  <script type="text/javascript">
    //fetching the json file from the Extension of the https://www.alphavantage.co/
    //let companyName;
    let apiKey = "LVQWDSUF6EKCBVN8";
    const api_url = 'https://www.alphavantage.co/query?function=TIME_SERIES_INTRADAY&symbol=MSFT&interval=5min&outputsize=full&apikey=' + apiKey;
    async function getData() {
      const response = await fetch(api_url);
      const data = await response.json();
      console.log(data);
    }
    getData();
  </script>
